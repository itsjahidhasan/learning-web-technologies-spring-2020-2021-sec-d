  <script>
    function getName(){
			const na = document.getElementById("name").value;
      
      var wordCount = document.getElementById("name").trim().split(/\s+/).length;

      var letters = /^[A-Za-z]+$/;

			if(na == ""){
				document.getElementById('validation').innerHTML = "Cannot be empty";
			}
